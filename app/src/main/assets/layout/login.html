<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--禁止点击input标签的时候 网页缩放-->
    <meta name="viewport"
          content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

    <title>登录</title>

    <style type="text/css">
        div {
            text-align: center;
        }

        input {
            border-left: none;
            border-top: none;
            border-right: none;
            border-bottom: solid;
            border-bottom-color: aqua;
            border-bottom-width: 1px;
        }


    </style>

    <script type="application/javascript">
        function Rem() {
            var w = window.innerWidth / 20;
            var html = document.querySelector('html');
            <!--设置字体大小-->
            html.style.fontSize = w + "px";
        }

        window.onresize = Rem();

        function login() {
            var name = document.getElementById('name');
            var vcode = document.getElementById('vcode');
            var b = android.login(name.value, vcode.value);
        }

        function getVCode() {
            var vcode = android.getVCode();
            document.getElementById("vcode").value = vcode;
        }

    </script>
</head>
<body>


<div>
    <h1>hello android</h1>
    用户名：
    <input type="text" placeholder="请输入手机号" id="name"><br/>
    验证码：
    <input type="text" placeholder="请输入验证码" id="vcode">
    <span style="color: skyblue;background-color: gray" id="getVCode" onclick=getVCode()>
        获取验证码
    </span><br/>
    <input type="button" value="登录" style="width: 50px" id="login" onclick=login()>
</div>

</body>
</html>
